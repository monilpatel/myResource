    <style>    
        
            html, body{
                font-family: 'Roboto', sans-serif;
                -webkit-tap-highlight-color:rgba(0,0,0,0);
            }
              :host {
                position: absolute;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
              }
              #core_header_panel {
                width: 100%;
                height: 100%;
                left: 0px;
                top: 0px;
                position: absolute; 
                background-color:rgb(235,235,235) ; <!-- color is for slight  margin under toolbar-->
              }
              #core_toolbar {
                color: rgb(255, 255, 255);
/*              background-color: rgb(79, 125, 201);*/
                background-color: rgb(218,67,54);

              }
              #section {
                height: 100%;
                background: rgb(235,235,235);
              }
            
            #searchBtn {
                float:right;
                color:white;
            }
        
            .heading {
                  background-color: white;
                  padding: 10px 15px;
                  box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
                  border-top-left-radius: 2px;
                  border-top-right-radius: 2px;
                  border-bottom-right-radius: 2px;
                  border-bottom-left-radius: 2px;
                  font-size: 18px;
                  cursor: pointer;
                  -webkit-tap-highlight-color: rgba(0,0,0,0);
                   font-family: sans-serif;        
            }

            .content {
              margin-bottom: 1%;
              background-color: #F5F5F5;
              padding: 15px;
              border: 1px solid #dedede;
              border-top: none;
              border-bottom-left-radius: 5px;
              border-bottom-right-radius: 5px;
              font-family: 'Roboto',sans-serif;
              text-transform: capitalize;


            }

            #main{
                margin-right:1%;
                margin-left:1%;
                margin-top: 20px;
            }
            paper-fab {
                    position:fixed;
                    bottom:3%;
                    right: 3%;
                background-color:#448AFF;
                }

             .custom /deep/ ::-webkit-input-placeholder {
                    color: #B71C1C;                
                }
                .custom /deep/ .unfocused-underline {
                    background-color: #FFCDD2;
                }
                .custom /deep/ .focused-underline {
                    background-color: white;
                }
                .custom {
                    color: white;
                }

            #backBtn{
                float:left;
                color:white;
            }
        
            .carrot{
                float:right;
            }
         paper-input {
        width: 100%;
      }
    </style>
</head>
    
    <body>    

        <core-header-panel mode="standard" id="core_header_panel">
            
            <core-toolbar id="core_toolbar">
                   <a href= "index.html" ><paper-icon-button icon="arrow-back" id="backBtn" flex></paper-icon-button></a>  
                   <div flex>
                         <paper-input class="custom" label="Search Medication" id="searchValue"></paper-input>               
                   </div>
            <paper-icon-button id="searchBtn" icon="search"></paper-icon-button>           
            </core-toolbar>            
            <section id="section">
                   <div id="main">
                       
<!--                       header of dropdown menu onclick will toggle the selected collapse menu-->
                        <div class="heading" onclick="document.querySelector('#collapse1').toggle();">Brand Name <core-icon icon="arrow-drop-down" class="carrot"></core-icon></div>
                        
<!--                       inside collaspe for above header-->
                       <core-collapse id="collapse1" duration=".1">
<!--                           where the text will go, use id =brand_name in jquery section-->
                            <div class="content" id="brand_name">
                                <div></div>
                            </div>
                        </core-collapse>                 

                        <div class="heading" onclick="document.querySelector('#collapse2').toggle();">Generic Name<core-icon icon="arrow-drop-down" class="carrot"></core-icon></div>
                             <core-collapse id="collapse2" duration=".1">
                                    <div class="content" id="generic_name">
                                      <div></div>
                                    </div>
                             </core-collapse>

                             <div class="heading" onclick="document.querySelector('#collapse3').toggle();">Purpose<core-icon icon="arrow-drop-down" class="carrot"></core-icon></div>
                             <core-collapse id="collapse3" duration=".1">
                                    <div class="content" id="purpose">
                                      <div></div>
                                    </div>
                             </core-collapse>

                             <div class="heading" onclick="document.querySelector('#collapse4').toggle();">Side Effects<core-icon icon="arrow-drop-down" class="carrot"></core-icon></div>
                             <core-collapse id="collapse4" duration=".1">
                                    <div class="content" id="side_effects">
                                      <div></div>
                                    </div>
                             </core-collapse>  
                       
                            <div class="heading" onclick="document.querySelector('#collapse5').toggle();">Active Ingredients<core-icon icon="arrow-drop-down" class="carrot"></core-icon></div>
                             <core-collapse id="collapse5" duration=".1">
                                    <div class="content" id="active_ingred">
                                      <div></div>
                                    </div>
                             </core-collapse>  
                       
                            <div class="heading" onclick="document.querySelector('#collapse6').toggle();">Other Brands<core-icon icon="arrow-drop-down" class="carrot"></core-icon></div>
                             <core-collapse id="collapse6" duration=".1">
                                    <div class="content" id="other_brands">
                                      <div></div>
                                    </div>
                             </core-collapse> 

                       
                            
                     </div>

                </section>
        </core-header-panel> 
        
        <paper-fab icon="save" ></paper-fab>
        <paper-toast id="errortoast" text="Drug not found."></paper-toast>

    </body>
</html>
