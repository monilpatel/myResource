    <style>    
        
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      #core_toolbar {
        right: 0px;
        left: 0px;
        color: rgb(255, 255, 255);
        fill: rgb(255, 255, 255);
        top: 0px;
        position: absolute;
        background-color: rgb(79, 125, 201);
        font-family: sans-serif;
      }
        
        #backBtn {
            color:white;
        }
         #content {
            
            margin-top: 30%;
            margin-left: 1%;
            margin-right: 1%;
        }
        #core_card {
                width: 100%;
                height: auto;
                border-top-left-radius: 2px;
                border-top-right-radius: 2px;
                border-bottom-right-radius: 2px;
                border-bottom-left-radius: 2px;
                box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
                background-color: rgb(255, 255, 255);
                text-align: left;
                font-family: sans-serif;
                margin-bottom: 1%;
        }
        
            .custom /deep/ ::-webkit-input-placeholder {
                color: #BBDEFB;                
            }
            .custom /deep/ .unfocused-underline {
                background-color: #BBDEFB;
            }
            .custom /deep/ .focused-underline {
                background-color: white;
            }
            .custom {
                color: white;
            }
        
        
        
    .heading {
      padding: 10px 15px;
      box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
      border: 1px solid #dedede;
      border-top-left-radius: 2px;
      border-top-right-radius: 2px;
      border-bottom-right-radius: 2px;
      border-bottom-left-radius: 2px;
      font-size: 18px;
      cursor: pointer;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
       font-family: sans-serif;
        margin-bottom: 1%;        
    }
    
    .content {
      margin-bottom: 20px;
      background-color: #EEEEEE;
      padding: 15px;
      border: 1px solid #dedede;
      border-top: none;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
      font-family: sans-serif;

    }
        
        paper-fab {
                position: absolute;
                right: 20px; 
                bottom: 20px;
            }
                    
    </style>
    </head>

        <core-toolbar raised id="core_toolbar"> 
            <a href= "index.html" id="backBtn"><paper-icon-button icon="arrow-back" id="backBtn"></paper-icon-button></a>

            </div>
